<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Management - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #ebd8c9 0%, #f6efe9 100%); font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; }
    .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #d1928b; padding-top: 30px; box-shadow: 8px 0 25px rgba(209,146,139,0.4); z-index: 1000; }
    .logo { color: #fff; font-size: 28px; font-weight: 800; text-align: center; letter-spacing: 4px; margin-bottom: 60px; text-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .sidebar a { display: flex; align-items: center; color: #fff; padding: 16px 30px; font-weight: 600; text-decoration: none; transition: all 0.3s; gap: 15px; }
    .sidebar a:hover, .sidebar a.active { background: #996c67; border-left: 5px solid #fff; padding-left: 35px; }
    .main-content { margin-left: 260px; padding: 40px; }
    .page-title { font-size: 32px; font-weight: 800; color: #996c67; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px #d1928b; }
    .card-table { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 35px rgba(209,146,139,0.3); }
    .table thead { background: #d1928b; color: #fff; }
    .btn-add { background: #d1928b; color: #131212; font-weight: 700; padding: 10px 25px; border-radius: 50px; }
    .btn-add:hover { background: #996c67; transform: scale(1.05); }
    .badge-low { background: #ffc107; color: #000; }
    .badge-out { background: #dc3545; color: #fff; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">BYTE BITES</div>
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="products.html" class="active"><i class="bi bi-box-seam"></i> products</a>
    <a href="orders.html"><i class="bi bi-cart-check"></i> Orders</a>
    <a href="categories.html"><i class="bi bi-grid-3x3-gap"></i> Categories</a>
    <a href="login.html" style="margin-top: auto;"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <div class="main-content">
    <h1 class="page-title">Products Management</h1>

    <div class="card-table">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">All Products</h4>
          <a href="products-create.html" class="btn btn-add">
            <i class="bi bi-plus-circle"></i> Add New Product
          </a>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="products-table">
              <!-- هتتملي بالجافا سكريبت -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // حماية الصفحة
    if (!localStorage.getItem("isAdminLoggedIn")) {
      window.location.href = "login.html";
    }

    // بيانات تجريبية (هتيجي من الـ API بعدين)
    let products = JSON.parse(localStorage.getItem('byteBitesProducts')) || [
      { id: 1, name: "Margherita Pizza", price: 180, category: "Pizza", quantity: 15, featured: true, },
      { id: 2, name: "Cheese Burger", price: 150, category: "Burger", quantity: 3, featured: false  },
      { id: 3, name: "Chocolate Cake", price: 90, category: "Dessert", quantity: 0, featured: true  },
      { id: 4, name: "Pepperoni Pizza", price: 220, category: "Pizza", quantity: 8, featured: true }
    ];

    // حفظ البيانات في localStorage كل ما تتغير
    function saveProducts() {
      localStorage.setItem('byteBitesProducts', JSON.stringify(products));
    }

    // عرض المنتجات
    function renderProducts() {
      const tbody = document.getElementById('products-table');
      tbody.innerHTML = products.map((p, index) => `
        <tr>
          <td>${index + 1}</td>
          <td><strong>${p.name}</strong></td>
          <td>LE ${p.price}</td>
          <td>${p.category}</td>
          <td>
            ${p.quantity === 0 ? '<span class="badge badge-out">Out of stock</span>' : 
              p.quantity <= 5 ? `<span class="badge badge-low">${p.quantity} left</span>` : 
              `<span class="badge bg-success">${p.quantity}</span>`}
          </td>
          <td><span class="badge ${p.featured ? 'bg-info' : 'bg-secondary'}">${p.featured ? 'Featured' : 'Normal'}</span></td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editProduct(${p.id})" title="Edit">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})" title="Delete">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    // حذف منتج
    window.deleteProduct = function(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        products = products.filter(p => p.id !== id);
        saveProducts();
        renderProducts();
      }
    }

    // تعديل منتج (يفتح صفحة الـ edit مع الـ ID)
    window.editProduct = function(id) {
      window.location.href = `products-edit.html?id=${id}`;
    }

    // تشغيل العرض لما الصفحة تحمل
    renderProducts();
  </script>
</body>
</html>
