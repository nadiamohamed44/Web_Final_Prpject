<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #ebd8c9 0%, #f6efe9 100%); font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; }
    .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #d1928b; padding-top: 30px; box-shadow: 8px 0 25px rgba(209,146,139,0.4); z-index: 1000; }
    .logo { color: #fff; font-size: 28px; font-weight: 800; text-align: center; letter-spacing: 4px; margin-bottom: 60px; text-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .sidebar a { display: flex; align-items: center; color: #fff; padding: 16px 30px; font-weight: 600; text-decoration: none; transition: all 0.3s; gap: 15px; }
    .sidebar a:hover, .sidebar a.active { background: #996c67; border-left: 5px solid #fff; padding-left: 35px; }
    .main-content { margin-left: 260px; padding: 40px; }
    .page-title { font-size: 32px; font-weight: 800; color: #996c67; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px #d1928b; }
    .form-card { background: #fff; border-radius: 20px; padding: 40px; box-shadow: 0 15px 40px rgba(209,146,139,0.3); max-width: 800px; margin: 0 auto; }
    .form-label { font-weight: 600; color: #6b4f4a; }
    .form-control, .form-select { height: 50px; border-radius: 12px; border: 2px solid #d6b8b4; background: #f5e0dc; }
    .form-control:focus { border-color: #d1928b; box-shadow: 0 0 0 0.25rem rgba(209,146,139,0.25); }
    .btn-save { background: #d1928b; color: #131212; font-weight: 700; padding: 12px 40px; border-radius: 50px; }
    .btn-save:hover { background: #996c67; transform: scale(1.05); }
    .btn-cancel { background: #aaa; color: white; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">BYTE BITES</div>
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="orders.html"><i class="bi bi-cart-check"></i> Orders</a>
    <a href="#"><i class="bi bi-grid-3x3-gap"></i> Categories</a>
    <a href="products.html" class="active"><i class="bi bi-journal-text"></i> Menu</a>
    <a href="#"><i class="bi bi-bar-chart-line"></i> Reports</a>
    <a href="#" style="margin-top: auto;"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="page-title">Add New Product</h1>

    <div class="form-card">
      <form>
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Product Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter product name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Price (LE) <span class="text-danger">*</span></label>
            <input type="number" class="form-control" placeholder="0" required>
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" placeholder="Write product description..."></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Category <span class="text-danger">*</span></label>
            <select class="form-select" required>
              <option value="">Choose category</option>
              <option>Pizza</option>
              <option>Burger</option>
              <option>Pasta</option>
              <option>Drinks</option>
              <option>Dessert</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Quantity in Stock <span class="text-danger">*</span></label>
            <input type="number" class="form-control" name="quantity" min="0" value="10" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Featured Product?</label>
            <div class="form-check form-switch mt-2">
              <input class="form-check-input" type="checkbox" id="featured">
              <label class="form-check-label" for="featured">Yes, show in homepage</label>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Product Image <span class="text-danger">*</span></label>
            <input type="file" class="form-control" accept="image/*">
            <small class="text-muted">Max size 2MB - JPG, PNG, GIF</small>
          </div>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-save px-5">SAVE PRODUCT</button>
          <a href="products.html" class="btn btn-cancel px-5 ms-3">CANCEL</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
