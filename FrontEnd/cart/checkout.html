<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="soft-bg">
  <div class="container-box">
    <h2 class="page-title">Checkout</h2>

    <form id="checkoutForm" class="form-box">
      <label>Full Name</label>
      <input type="text" class="form-control" id="fullName" required>

      <label>Phone Number</label>
      <input type="text" class="form-control" id="phone" required>

      <label>Address</label>
      <input type="text" class="form-control" id="address" required>

      <label>Payment Method</label>
      <select class="form-select" id="paymentMethod">
        <option value="cash">Cash on Delivery</option>
        <option value="card">Credit / Debit Card</option>
      </select>
    </form>

    <div class="summary-box">
      <h4>Payment Summary</h4>
      <p>Subtotal: <span id="sumSubtotal">0</span> EGP</p>
      <p>Tax (14%): <span id="tax">0</span> EGP</p>
      <p class="total-amount">Total: <span id="sumTotal">0</span> EGP</p>
    </div>

    <button class="btn-gold" onclick="placeOrder()">Place Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
