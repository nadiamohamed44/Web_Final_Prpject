<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories Management - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #ebd8c9 0%, #f6efe9 100%); font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; }
    .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #d1928b; padding-top: 30px; box-shadow: 8px 0 25px rgba(209,146,139,0.4); z-index: 1000; }
    .logo { color: #fff; font-size: 28px; font-weight: 800; text-align: center; letter-spacing: 4px; margin-bottom: 60px; text-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .sidebar a { display: flex; align-items: center; color: #fff; padding: 16px 30px; font-weight: 600; text-decoration: none; transition: all 0.3s; gap: 15px; }
    .sidebar a:hover, .sidebar a.active { background: #996c67; border-left: 5px solid #fff; padding-left: 35px; }
    .main-content { margin-left: 260px; padding: 40px; }
    .page-title { font-size: 32px; font-weight: 800; color: #996c67; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px #d1928b; }
    .card-table { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 35px rgba(209,146,139,0.3); }
    .table thead { background: #d1928b; color: #fff; }
    .btn-add { background: #d1928b; color: #131212; font-weight: 700; padding: 10px 25px; border-radius: 50px; }
    .btn-add:hover { background: #996c67; transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">BYTE BITES</div>
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="products.html"><i class="bbi bi-box-seam"></i> products</a>
    <a href="orders.html"><i class="bi bi-cart-check"></i> Orders</a>
    <a href="categories.html" class="active"><i class="bi bi-grid-3x3-gap"></i> Categories</a>
    <a href="#" style="margin-top: auto;"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <div class="main-content">
    <h1 class="page-title">Categories Management</h1>

    <div class="card-table">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">All Categories</h4>
          <a href="categories-create.html" class="btn btn-add">
            <i class="bi bi-plus-circle"></i> Add New Category
          </a>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Number of Products</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="categories-table">
              <!-- يتم ملئها بالـ JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("isAdminLoggedIn")) {
      window.location.href = "login.html";
    }

    let categories = JSON.parse(localStorage.getItem('byteBitesCategories')) || [
      { id: 1, name: "Pizza", productCount: 12, createdAt: "2025-01-15" },
      { id: 2, name: "Burger", productCount: 8, createdAt: "2025-01-16" },
      { id: 3, name: "Pasta", productCount: 6, createdAt: "2025-01-20" },
      { id: 4, name: "Drinks", productCount: 15, createdAt: "2025-01-22" },
      { id: 5, name: "Dessert", productCount: 10, createdAt: "2025-02-01" }
    ];

    function saveCategories() {
      localStorage.setItem('byteBitesCategories', JSON.stringify(categories));
    }

    function renderCategories() {
      const tbody = document.getElementById('categories-table');
      tbody.innerHTML = categories.map((cat, index) => `
        <tr>
          <td>${index + 1}</td>
          <td><strong>${cat.name}</strong></td>
          <td>${cat.productCount} products</td>
          <td>${cat.createdAt}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editCategory(${cat.id})">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${cat.id})">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    window.deleteCategory = function(id) {
      if (confirm("Delete this category? All products in it will lose their category!")) {
        categories = categories.filter(c => c.id !== id);
        saveCategories();
        renderCategories();
      }
    }

    window.editCategory = function(id) {
      window.location.href = `categories-edit.html?id=${id}`;
    }

    renderCategories();
  </script>
</body>
</html>
