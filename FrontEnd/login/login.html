<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Byte Bites</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <h2>BYTE BITES</h2>
      <p>Welcome back, foodie! </p>
    </div>

    <!-- Tabs: Login / Register -->
    <div class="login-body">
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="showForm('login')">Login</button>
        <button class="tab-btn" onclick="showForm('register')">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" style="display: block;">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">LOGIN NOW</button>
        
        <div class="extra-links">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

      <!-- Register Form -->
      <form id="register-form" style="display: none;">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">CREATE ACCOUNT</button>
      </form>

      <div class="extra-links mt-4">
        <span id="toggle-text">Don't have an account? <a href="#" onclick="showForm('register')">Register now</a></span>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Custom JS -->
   <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  
</body>
</html>
