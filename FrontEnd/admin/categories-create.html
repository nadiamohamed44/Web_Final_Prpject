<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #ebd8c9 0%, #f6efe9 100%); font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; }
    .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #d1928b; padding-top: 30px; box-shadow: 8px 0 25px rgba(209,146,139,0.4); }
    .logo { color: #fff; font-size: 28px; font-weight: 800; text-align: center; letter-spacing: 4px; margin-bottom: 60px; text-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .sidebar a { display: flex; align-items: center; color: #fff; padding: 16px 30px; font-weight: 600; text-decoration: none; transition: all 0.3s; gap: 15px; }
    .sidebar a:hover, .sidebar a.active { background: #996c67; border-left: 5px solid #fff; padding-left: 35px; }
    .main-content { margin-left: 260px; padding: 40px; }
    .page-title { font-size: 32px; font-weight: 800; color: #996c67; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px #d1928b; }
    .form-card { background: #fff; border-radius: 20px; padding: 50px; box-shadow: 0 15px 40px rgba(209,146,139,0.3); max-width: 700px; margin: 0 auto; }
    .form-control, .form-select { height: 55px; border-radius: 12px; border: 2px solid #d6b8b4; background: #f5e0dc; }
    .btn-save { background: #d1928b; color: #131212; font-weight: 700; padding: 14px 50px; border-radius: 50px; }
    .btn-save:hover { background: #996c67; transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">BYTE BITES</div>
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="orders.html"><i class="bi bi-cart-check"></i> Orders</a>
    <a href="categories.html" class="active"><i class="bi bi-grid-3x3-gap"></i> Categories</a>
    <a href="products.html"><i class="bi bi-journal-text"></i> Menu</a>
    <a href="#" style="margin-top: auto;"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <div class="main-content">
    <h1 class="page-title" id="page-title">Add New Category</h1>

    <div class="form-card">
      <form id="category-form">
        <input type="hidden" id="category-id">

        <div class="mb-4">
          <label class="form-label">Category Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="category-name" placeholder="e.g. Pizza, Drinks..." required>
        </div>

        <div class="mb-4">
          <label class="form-label">Description (optional)</label>
          <textarea class="form-control" rows="5" id="category-desc" placeholder="Write a short description..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-save">SAVE CATEGORY</button>
          <a href="categories.html" class="btn btn-secondary ms-3">CANCEL</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const catId = urlParams.get('id');
    const pageTitle = document.getElementById('page-title');

    let categories = JSON.parse(localStorage.getItem('byteBitesCategories')) || [];

    if (catId) {
      pageTitle.textContent = "Edit Category";
      const cat = categories.find(c => c.id == catId);
      if (cat) {
        document.getElementById('category-id').value = cat.id;
        document.getElementById('category-name').value = cat.name;
        document.getElementById('category-desc').value = cat.description || '';
      }
    }

    document.getElementById('category-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('category-name').value.trim();
      if (!name) return alert("Category name is required!");

      if (catId) {
        // Edit
        categories = categories.map(c => c.id == catId ? { ...c, name, description: document.getElementById('category-desc').value } : c);
        alert("Category updated successfully!");
      } else {
        // Add new
        categories.push(
          {
          id: Date.now(),
          name,
          description: document.getElementById('category-desc').value,
          productCount: 0,
          createdAt: new Date().toISOString().split('T')[0]
        });
        alert("Category added successfully!");
      }

      localStorage.setItem('byteBitesCategories', JSON.stringify(categories));
      window.location.href = "categories.html";
    });
  </script>
</body>
</html>
