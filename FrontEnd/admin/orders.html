<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Management - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #ebd8c9 0%, #f6efe9 100%); font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; }
    .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #d1928b; padding-top: 30px; box-shadow: 8px 0 25px rgba(209,146,139,0.4); z-index: 1000; }
    .logo { color: #fff; font-size: 28px; font-weight: 800; text-align: center; letter-spacing: 4px; margin-bottom: 60px; text-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .sidebar a { display: flex; align-items: center; color: #fff; padding: 16px 30px; font-weight: 600; text-decoration: none; transition: all 0.3s; gap: 15px; }
    .sidebar a:hover, .sidebar a.active { background: #996c67; border-left: 5px solid #fff; padding-left: 35px; }
    .main-content { margin-left: 260px; padding: 40px; }
    .page-title { font-size: 32px; font-weight: 800; color: #996c67; text-align: center; margin-bottom: 30px; text-shadow: 0 0 10px #d1928b; }
    .status-tabs { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; }
    .status-tab { 
      padding: 10px 20px; border-radius: 50px; font-weight: 600; cursor: pointer; 
      transition: all 0.3s; color: #6b4f4a;
    }
    .status-tab.active { color: white; transform: scale(1.05); }
    .status-tab.all.active      { background: #996c67; }
    .status-tab.pending.active  { background: #ffc107; }
    .status-tab.preparing.active{ background: #ff8c42; }
    .status-tab.ontheway.active { background: #007bff; }
    .status-tab.delivered.active{ background: #28a745; }
    .status-tab.cancelled.active{ background: #dc3545; }

    .card-table { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 35px rgba(209,146,139,0.3); }
    .table thead { background: #d1928b; color: #fff; }
    .status-badge { padding: 6px 14px; border-radius: 30px; font-size: 13px; font-weight: 700; color: white; }
    .status-pending    { background: #ffc107; color: #000; }
    .status-preparing  { background: #ff8c42; }
    .status-ontheway   { background: #007bff; }
    .status-delivered  { background: #28a745; }
    .status-cancelled  { background: #dc3545; }
    .empty-state { text-align: center; padding: 80px 20px; color: #996c67; }
    .empty-state i { font-size: 80px; opacity: 0.3; margin-bottom: 20px; display: block; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">BYTE BITES</div>
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="products.html"><i class="bi bi-box-seam"></i> products</a>
    <a href="orders.html" class="active"><i class="bi bi-cart-check"></i> Orders</a>
    <a href="categories.html"><i class="bi bi-grid-3x3-gap"></i> Categories</a>
    <a href="login.html  " style="margin-top: auto;"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <div class="main-content">
    <h1 class="page-title">Orders Management</h1>

    <!-- Status Tabs -->
    <div class="status-tabs">
      <div class="status-tab all active" data-status="all">All</div>
      <div class="status-tab pending" data-status="pending">Pending</div>
      <div class="status-tab preparing" data-status="preparing">Preparing</div>
      <div class="status-tab ontheway" data-status="ontheway">On the Way</div>
      <div class="status-tab delivered" data-status="delivered">Delivered</div>
      <div class="status-tab cancelled" data-status="cancelled">Cancelled</div>
    </div>

    <div class="card-table">
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Date & Time</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="orders-table">
              <!-- JS will fill this -->
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display:none;">
          <i class="bi bi-cart-x"></i>
          <h3>No orders found</h3>
          <p>There are no orders with this status at the moment.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("isAdminLoggedIn")) {
      window.location.href = "login.html";
    }

    // Dummy orders data
    let orders = JSON.parse(localStorage.getItem('byteBitesOrders')) || [
      { id: 1001, customer: "Ahmed Mohamed", items: "Pizza ×2, Drink ×1", total: 480, datetime: "2025-12-05 14:30", status: "preparing" },
      { id: 1002, customer: "Sara Ali", items: "Burger ×1, Cake ×1", total: 240, datetime: "2025-12-05 13:15", status: "ontheway" },
      { id: 1003, customer: "Omar Khaled", items: "Pasta ×3", total: 600, datetime: "2025-12-05 12:00", status: "delivered" },
      { id: 1004, customer: "Layla Hassan", items: "Pizza ×1", total: 200, datetime: "2025-12-05 11:45", status: "pending" },
      { id: 1005, customer: "Youssef Tarek", items: "Burger ×2, Drink ×2", total: 460, datetime: "2025-12-04 20:20", status: "cancelled" }
    ];

    function saveOrders() {
      localStorage.setItem('byteBitesOrders', JSON.stringify(orders));
    }

    function renderOrders(filter = 'all') {
      let filtered = filter === 'all' ? orders : orders.filter(o => o.status === filter);

      const tbody = document.getElementById('orders-table');
      const empty = document.getElementById('empty-state');

      if (filtered.length === 0) {
        tbody.innerHTML = '';
        empty.style.display = 'block';
        return;
      }

      empty.style.display = 'none';

      tbody.innerHTML = filtered.map((order, index) => `
        <tr>
          <td>${index + 1}</td>
          <td><strong>#${order.id}</strong></td>
          <td>${order.customer}</td>
          <td>${order.items}</td>
          <td>LE ${order.total}</td>
          <td>${order.datetime}</td>
          <td>
            <select class="form-select form-select-sm status-badge status-${order.status}" 
                    onchange="updateStatus(${order.id}, this.value)">
              <option value="pending"    ${order.status==='pending'?'selected':''}>Pending</option>
              <option value="preparing"  ${order.status==='preparing'?'selected':''}>Preparing</option>
              <option value="ontheway"   ${order.status==='ontheway'?'selected':''}>On the Way</option>
              <option value="delivered" ${order.status==='delivered'?'selected':''}>Delivered</option>
              <option value="cancelled" ${order.status==='cancelled'?'selected':''}>Cancelled</option>
            </select>
          </td>
          <td>
            <button class="btn btn-sm btn-info text-white" title="View Details">
              <i class="bi bi-eye"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    window.updateStatus = function(orderId, newStatus) {
      orders = orders.map(o => o.id === orderId ? { ...o, status: newStatus } : o);
      saveOrders();
      renderOrders(document.querySelector('.status-tab.active').dataset.status);
      alert(`Order #${orderId} status updated to "${newStatus}"`);
    }

    // Tabs functionality
    document.querySelectorAll('.status-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        renderOrders(this.dataset.status);
      });
    });

    // Initial render
    renderOrders('all');
  </script>
</body>
</html>
