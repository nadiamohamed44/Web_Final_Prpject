<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Byte Bites</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item filter-btn" data-category="all">All</a></li>
            <li><a class="dropdown-item filter-btn" data-category="pizza">Pizza</a></li>
            <li><a class="dropdown-item filter-btn" data-category="burger">Burger</a></li>
            <li><a class="dropdown-item filter-btn" data-category="pasta">Pasta</a></li>
            <li><a class="dropdown-item filter-btn" data-category="drinks">Drinks</a></li>
            <li><a class="dropdown-item filter-btn" data-category="dessert">Desserts</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Cart <span class="cart-count" id="cart-count">0</span></a>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dashboard
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Order Management</a></li>
            <li><a class="dropdown-item" href="#">Sales Reports</a></li>
            <li><a class="dropdown-item" href="#">Menu Settings</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Login/Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example: Update cart count dynamically
  let cartCount = 0;
  const cartCountElement = document.getElementById('cart-count');
  function addToCart() {
    cartCount++;
    cartCountElement.textContent = cartCount;
  }
</script>
</body>
</html>
