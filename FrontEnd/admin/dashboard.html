<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">BYTE BITES</div>
    <a href="dashboard.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="products.html"><i class="bi bi-box-seam"></i> Products</a>
    <a href="categories.html"><i class="bi bi-grid-3x3-gap"></i> Categories</a>
    <a href="orders.html"><i class="bi bi-cart-check"></i> Orders</a>
    <a href="login.html" style="margin-top: auto;"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="welcome">Welcome Back, Admin!</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <p>Total Products</p>
        <h3 id="products-count">48</h3>
      </div>
      <div class="stat-card">
        <p>Today's Orders</p>
        <h3 id="today-orders">23</h3>
      </div>
      <div class="stat-card">
        <p>Pending Orders</p>
        <h3 id="pending-orders">7</h3>
      </div>
      <div class="stat-card">
        <p>Today's Revenue</p>
        <h3 id="today-revenue">LE 4,850</h3>
      </div>
    </div>

    
  </div>

  <script>
    // Protect page
    if (!localStorage.getItem("isAdminLoggedIn")) {
      window.location.href = "login.html";
    }

    // Optional: Load real stats from your Laravel API later
    async function loadRealStats() {
      try {
        const res = await fetch('http://127.0.0.1:8000/api/admin/orders');
        const json = await res.json();
        if (json.success) {
          const orders = json.data;
          const today = new Date().toISOString().slice(0,10);
          const todayOrders = orders.filter(o => o.created_at.startsWith(today));

          document.getElementById('today-orders').textContent = todayOrders.length;
          document.getElementById('pending-orders').textContent = orders.filter(o => o.status === 'preparing').length;
          document.getElementById('today-revenue').textContent = 
            'LE ' + todayOrders.reduce((sum, o) => sum + parseFloat(o.total), 0).toFixed(0);
        }
      } catch (e) {
        console.log("API not connected yet â€“ showing demo data");
      }
    }

    loadRealStats();
  </script>
</body>
</html>
