<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #ebd8c9 0%, #f6efe9 100%); font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; }
    .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #d1928b; padding-top: 30px; box-shadow: 8px 0 25px rgba(209,146,139,0.4); }
    .logo { color: #fff; font-size: 28px; font-weight: 800; text-align: center; letter-spacing: 4px; margin-bottom: 60px; text-shadow: 0 0 10px rgba(0,0,0,0.3); }
    .sidebar a { display: flex; align-items: center; color: #fff; padding: 16px 30px; font-weight: 600; text-decoration: none; transition: all 0.3s; gap: 15px; }
    .sidebar a:hover, .sidebar a.active { background: #996c67; border-left: 5px solid #fff; padding-left: 35px; }
    .main-content { margin-left: 260px; padding: 40px; }
    .page-title { font-size: 32px; font-weight: 800; color: center; margin-bottom: 40px; text-shadow: 0 0 10px #d1928b; }
    .form-card { background: #fff; border-radius: 20px; padding: 40px; box-shadow: 0 15px 40px rgba(209,146,139,0.3); max-width: 900px; margin: 0 auto; }
    .form-control, .form-select { height: 50px; border-radius: 12px; border: 2px solid #d6b8b4; background: #f5e0dc; }
    .btn-save { background: #d1928b; color: #131212; font-weight: 700; padding: 12px 40px; border-radius: 50px; }
    .btn-save:hover { background: #996c67; transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Sidebar نفس اللي فوق -->
  <div class="sidebar">
    <div class="logo">BYTE BITES</div>
    <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="products.html" class="active"><i class="bi bi-box-seam"></i> products</a>
    <a href="orders.html"><i class="bi bi-cart-check"></i> Orders</a>
    <a href="categories.html"><i class="bi bi-grid-3x3-gap"></i> Categories</a>
    <a href="login.html" style="margin-top: auto;"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <div class="main-content">
    <h1 class="page-title">Edit Product</h1>

    <div class="form-card">
      <form id="edit-form">
        <input type="hidden" id="product-id">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Product Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Price (LE) <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="price" required>
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" id="description"></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Category <span class="text-danger">*</span></label>
            <select class="form-select" id="category" required>
              <option>Pizza</option>
              <option>Burger</option>
              <option>Pasta</option>
              <option>Drinks</option>
              <option>Dessert</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Quantity in Stock <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="quantity" min="0" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Featured?</label>
            <div class="form-check form-switch mt-2">
              <input class="form-check-input" type="checkbox" id="featured">
              <label class="form-check-label" for="featured">Show on homepage</label>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Product Image</label>
            <input type="file" class="form-control" id="image" accept="image/*">
          </div>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-save px-5">UPDATE PRODUCT</button>
          <a href="products.html" class="btn btn-secondary px-5 ms-3">CANCEL</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'));

    let products = JSON.parse(localStorage.getItem('byteBitesProducts')) || [];
    const product = products.find(p => p.id === productId);

    if (!product) {
      alert("Product not found!");
      window.location.href = "products.html";
    }

    // ملء الفورم
    document.getElementById('product-id').value = product.id;
    document.getElementById('name').value = product.name;
    document.getElementById('price').value = product.price;
    document.getElementById('description').value = product.description || '';
    document.getElementById('category').value = product.category;
    document.getElementById('quantity').value = product.quantity;
    document.getElementById('featured').checked = product.featured;

    // حفظ التعديلات
    document.getElementById('edit-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const updated = {
        id: product.id,
        name: document.getElementById('name').value,
        price: parseFloat(document.getElementById('price').value),
        description: document.getElementById('description').value,
        category: document.getElementById('category').value,
        quantity: parseInt(document.getElementById('quantity').value),
        featured: document.getElementById('featured').checked,
        image: product.image // لو غيرتي الصورة هتحتاجي كود أكتر
      };

      products = products.map(p => p.id === productId ? updated : p);
      localStorage.setItem('byteBitesProducts', JSON.stringify(products));

      alert("Product updated successfully!");
      window.location.href = "products.html";
    });
  </script>
</body>
</html>
