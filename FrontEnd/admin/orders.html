<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Orders - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">
</head>
<body>

  <div class="admin-header">
    <div class="container">
      <h1>ALL ORDERS</h1>
    </div>
  </div>

  <div class="container">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="orders-table">
          <!-- الطلبات هتتحمل بالجافا سكريبت -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // حماية الصفحة: لو مش مسجل دخول أدمن يرجع للogin
    if (!localStorage.getItem("isAdminLoggedIn")) {
      window.location.href = "login.html";
    }

    const orders = [
      { id: "ORD-2025-001", customer: "محمد أحمد", items: "Pizza ×2, Drink ×1", total: 550, status: "delivered" },
      { id: "ORD-2025-002", customer: "سارة علي", items: "Burger ×1, Cake ×1", total: 270, status: "ontheway" },
      { id: "ORD-2025-003", customer: "أحمد خالد", items: "Pasta ×3", total: 600, status: "preparing" },
    ];

    const tbody = document.getElementById("orders-table");
    tbody.innerHTML = orders.map(order => `
      <tr>
        <td><strong>#${order.id}</strong></td>
        <td>${order.customer}</td>
        <td>${order.items}</td>
        <td>LE ${order.total}</td>
        <td>
          <select class="status-select status-$$ {order.status}" onchange="updateStatus(' $${order.id}', this.value)">
            <option value="preparing" ${order.status==='preparing'?'selected':''}>Preparing</option>
            <option value="ontheway" ${order.status==='ontheway'?'selected':''}>On the Way</option>
            <option value="delivered" ${order.status==='delivered'?'selected':''}>Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </td>
        <td><button class="btn btn-sm" style="background:#996c67;color:white;">View Details</button></td>
      </tr>
    `).join('');

    function updateStatus(orderId, newStatus) {
      alert(`تم تحديث حالة الطلب ${orderId} إلى: ${newStatus.toUpperCase()}`);
      // هنا هيتربط بالـ backend بعدين
    }
  </script>
</body>
</html>
