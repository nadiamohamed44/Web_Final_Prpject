<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Byte Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="admin.css" rel="stylesheet">
</head>
<body>

  <div class="admin-header">
    <div class="container">
      <h1>ADMIN DASHBOARD</h1>
    </div>
  </div>

  <div class="container mb-5">
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card-stat">
          <h5>Today's Orders</h5>
          <h3 id="today-orders">24</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-stat">
          <h5>Pending</h5>
          <h3 style="color:#d1928b;">8</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-stat">
          <h5>Total Revenue</h5>
          <h3>LE 12,450</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-stat">
          <h5>Happy Customers</h5>
          <h3>189</h3>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <a href="orders.html" class="btn btn-lg px-5 py-3 rounded-pill" style="background:#d1928b;color:#131212;font-weight:700;">
        MANAGE ORDERS
      </a>
    </div>
  </div>
</body>
</html>
